<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iron Yard Front End Boilerplate</title>

    <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
  </head>
  <body>

    <h1>Todos</h1>
    <div id="todo-app">
      <header></header>
      <main></main>
      <footer></footer>
    </div>



    <!-- Templates -->
    <script type="text/template" id="addView">
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </script>

    <script type="text/template" id="listView">
      <% _.each(todos, function(todo){ %>
        <li>
          <div class="view">
    				<input class="toggle" type="checkbox" <%= todo.completed ? 'checked' : '' %>>
    				<label><%- todo.title %></label>
    				<button class="destroy"></button>
    			</div>
    			<input class="edit" value="<%- todo.title %>">
        </li>
      <% })%>
    </script>



    <!-- Third Party Libraries -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/backbone/backbone-min.js"></script>

    <!-- App Specific Files-->
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/list-view.js"></script>
    <script src="js/views/add-view.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
